<div class="container" style="max-width:600px;background-color:white;">
    <h2 class="textual">User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <!--<small [class.text-danger]="msg.status==500">{{msg.message}}</small>-->
        <small [class.text-danger]>{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
            <div *ngIf="email.invalid && (email.touched || email.dirty)" id="email" class="alert alert-danger">Email is required!</div>
        </div>
    
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required 
            [class.is-invalid]="username.invalid && username.touched"
            >
            <div *ngIf="username.invalid && (username.touched || username.dirty)" id="username" class="alert alert-danger">username is required!</div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter firstName" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required 
            [class.is-invalid]="firstName.invalid && firstName.touched"
            >
            <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)" id="firstName" class="alert alert-danger">firstName is required!</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required 
            [class.is-invalid]="lastName.invalid && lastName.touched"
            >
            <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)" id="lastName" class="alert alert-danger">lastName is required!</div>
        </div>
    
        <div class="form-group">
            <label for="pwd">password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required 
            [class.is-invalid]="password.invalid && password.touched"
            >
            <div *ngIf="password.invalid && (password.touched || password.dirty)" id="password" class="alert alert-danger">password is required!</div>
        </div>
    
        <div class="form-group">
            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password"  required 
            [class.is-invalid]="password.invalid && password.touched"
            >
            <div *ngIf="password.invalid && (password.touched || password.dirty)" id="password" class="alert alert-danger">password is required!</div>
    
        </div>
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
        
        <samll class="float-right btextual" [routerLink]="['/login']">Existing user ? Login here</samll>
    
    
    <br>
    
    </form>
    </div>
    <br><br><br><br><br><br><br>
