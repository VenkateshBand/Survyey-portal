<div class="container">
    <h2 style="text-align: center;color: blue;"> Survey Registration Form </h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        {{loginform.form.valid}}
        <small class="txt-danger">{{msg}}</small>
        <div class ="form-group">
            <label for="email">Email:</label>
            <input for="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small>
          <!--  <div *ngIf="email.errors &&(email.invalid && email.touched)">
               <small class="text-danger" *ngIf="['email.errors.required']">Email Id is required   &   </small>
               <small class="text-danger" *ngIf="['email.errors.pattern']">Enter the valid Email Id </small>
           </div>--> 
       </div>
   
       <div class ="form-group">
           <label for="pwd">password:</label>
           <input type="password" for="password" class="form-control" id="email" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
           [class.is-invalid]="password.invalid && password.touched"
           >
           <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
      </div>
   
      <div class ="checkbox">
          <label><input type="checkbox" name="remember">Remember me</label>
      </div>
   <button [disabled]="loginform.form.invalid"  type="submit" class="btn btn-info">Login</button>
   
   <button (click)="gotoregistration()"><small class="float-right" [routerLink]="['/registration']">New User? Register here</small></button>
   
   </form>

   
   
   </div>
